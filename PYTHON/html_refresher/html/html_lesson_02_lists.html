<!--This lesson deals with authoring lists in html.-->

<!--References:-->
<!--1. http://www.sitepoint.com/web-foundations/list-elements/-->

<html>
    <head><title>Lists In HTML</title></head>
    <body>
        <h1>Ordered lists </h1>
        <ol>
            <li>Get up</li>
            <li>Get ready</li>
            <li>Get to office</li>
            <li>Come back</li>
            <li>Sleep</li>
        </ol>
        <h1>Unordered lists </h1>
        <ul>
            <li>Call the plumber </li>
            <li>Buy Groceries </li>
            <li>Pay the bills </li>
        </ul>
        <h1>Nested lists </h1>
        <ol>
            <li>Pick up groceries</li>
            <ul type="circle">
                <li>Sugar</li>
                <li>Salt</li>
                <li>Rice</li>
            </ul>
            <li>Pay the Bills</li>
            <li>Sell the Car</li>
        </ol>
    </body>
</html>
