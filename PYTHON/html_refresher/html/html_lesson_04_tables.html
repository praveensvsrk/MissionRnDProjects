<!--Read these before you start:-->

<html>
    <head><title>Tables in HTML</title></head>
    <body>
        <h2>Plain table </h2>
        <table border="2px">
            <tr>
                <td>Orange</td>
                <td>Fruit</td>
            </tr>
            <tr>
                <td>Cabbage</td>
                <td>Vegetable</td>
            </tr>
        </table>
        <h2>Table with header and caption </h2>
        <table border="2px">
            <caption>Selected Students </caption>
            <th>
                Student Name
            </th>
            <th>
                College
            </th>
            <th>
                Marks
            </th>
            <tr>
                <td>Mohan</td>
                <td>Vasavi</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Swathi</td>
                <td>Gitam</td>
                <td>65</td>
            </tr>
        </table>
    </body>
</html>
