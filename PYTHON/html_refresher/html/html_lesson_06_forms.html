<html>
    <head><title></title></head>
    <body>
        <h1>Sample Registration Form</h1>
        <fieldset>
            <legend>Registration Details</legend>
            <form>
                <table>
                    <tr>
                        <td>Email Address</td>
                        <td><input type="text" placeholder="Enter valid email"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" placeholder="Password"/></td>
                    </tr>
                    <tr>
                        <td>Retype password</td>
                        <td><input type="password" placeholder="Retype password"/></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="Gender"/>Male
                            <input type="radio" name="Gender"/>Female
                        </td>
                    </tr>
                </table>
                <span><input type="submit" value="Register"/></span>
        </form>
        </fieldset>

        <h1>Sample post entry</h1>
        <textarea rows="10" cols="50" placeholder="What's on your mind today?"></textarea>
        <button>Submit</button>

    </body>
</html>
